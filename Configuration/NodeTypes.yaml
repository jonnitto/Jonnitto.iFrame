'Jonnitto.iFrame:iFrame':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: i18n
    icon: icon-share-square
    inspector:
      groups:
        settings:
          label: i18n
          position: 20
          icon: icon-share-square
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
          group: settings
          position: 100
    height:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 200
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []
    unit:
      type: string
      defaultValue: px
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          position: 300
          editorOptions:
            values:
              px:
                label: i18n
              vh:
                label: i18n
    ratio:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          position: 300
          editorOptions:
            allowEmpty: true
            values:
              '56.25':
                label: '16:9'
              75:
                label: '4:3'
              100:
                label: '1:1'
